# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

management:
  context-path: /management
  security:
    enabled: false
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true

spring:
  application:
    name: generic-upload
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local
    include:
    - swagger
    - prometheus
  jackson:
    date-format: dd/MM/yyyy
    serialization:
      indent_output: true
      write_dates_as_timestamps: false
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: MYSQL
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
  messages:
    basename: i18n/messages
    cache-seconds: 1
  mvc:
    favicon:
      enabled: false
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false # we use gulp + BrowserSync for livereload
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  mail:
    host: ${DBHOST:localhost}
    port: 25
    username:
    password:
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

flyway:
  baseline-description: #
  baseline-version: 1 # version to start migration
  baseline-on-migrate: true
  check-location: false # Check that migration scripts location exists.
  clean-on-validation-error: false
  flyway.enabled: true # Enable flyway.
  encoding: #
  ignore-failed-future-migration: #
  init-sqls: # SQL statements to execute to initialize a connection immediately after obtaining it.
  locations: classpath:db/migration
  out-of-order: true
  password: ${DBPASSWORD:}
  placeholder-prefix:
  placeholder-replacement:
  placeholder-suffix:
  placeholders.*:
  schemas: ${DBNAME:genericupload}
  sql-migration-prefix: V
  sql-migration-separator:
  sql-migration-suffix: .sql
  table:  #
  url: ${spring.datasource.url}
  user: ${spring.datasource.username}
  validate-on-migrate:  #
  initOnMigrate: true

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin

server:
  port: 8099
  session:
    cookie:
      http-only: true
  servlet:
    context-path: /generic-upload

info:
  project:
    version: #project.version#

logging:
  file: ${LOG_DIR:${HOME}}/generic-upload.log
  level:
    ROOT: ${LOG_LEVEL_ROOT:${LOG_LEVEL:WARN}}
    com.transformuk.hee: ${LOG_LEVEL_TIS:${LOG_LEVEL:INFO}}


